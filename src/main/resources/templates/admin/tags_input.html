<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <!--移动端适配-->
    <meta name="viewport" conetnt="width=device-width,initial-scale=1.0">
    <title>博客管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/my.css">
</head>
<body>
    <!-- 导航-->
    <nav th:replace="admin/_fragments :: menu(3)" class="ui inverted attached segment">
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui teal header item m-padded-tb-mini">后台管理 </h2>
                <a href="#" class="m-show item m-mobile-hide"><i class="small home icon"></i>博客</a>
                <a href="#" class="m-show item m-mobile-hide"><i class="small idea icon"></i>分类</a>
                <a href="#" class="m-show item m-mobile-hide"><i class="small tags icon"></i>标签</a>
                <!--个人认证-->
                <div class="m-show m-mobile-hide right menu">
                    <div class="ui dropdown item">
                        <div class="text">
                            <img src="../../static/images/article.jpg" alt="" class="ui avatar image">
                            李先生
                        </div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a href="#" class="item">注销</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--移动端控件显示-->
        <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>
    <!--二级导航-->
    <div class="ui attached pointing menu">
        <div class="ui container">
            <div class="right menu">
                <a href="#" th:href="@{/admin/tags/input}" class="active ui teal item">新增</a>
                <a href="#" th:href="@{/admin/tags}" class="ui teal item">列表</a>
            </div>
        </div>
    </div>
    <!-- 中部-->
    <div class="m-container m-padded-tb-massive">
        <div class="ui container">
            <form action="#" method="post" th:object="${tag}" th:action="*{id}==null ? @{/admin/tags} : @{/admin/tags/{id}(id=*{id})} " class="ui form">
                <input type="hidden" name="id" th:value="*{id}">
                <div class="required field">
                    <div class="ui left labeled input">
                        <label class="ui teal label">名称</label>
                        <input type="text" name="name" placeholder="标签名称", th:value="*{name}">
                    </div>
                </div>
                <div class="ui error message"></div>
                <!--/*/
                   <div class="ui negative message" th:if="${#fields.hasErrors('name')}"  >
                     <i class="close icon"></i>
                     <div class="header">验证失败</div>
                     <p th:errors="*{name}">提交信息不符合规则</p>
                   </div>
                /*/-->
                <div class="ui right aligned container">
                    <button type="button" class="ui button" onclick="window.history.go(-1)" >返回</button>
                    <button class="ui teal submit button">提交</button>
                </div>
            </form>
        </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <!-- 底部-->
    <footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
       <div class="ui center aligned container">
           <div class="ui inverted divided stackable grid"> <!--16占格-->
               <div class="four wide column">
                   <div class="ui inverted link list">
                       <div class="item">
                           <img src="../../static/images/wechat.png" class="ui rounded image" alt="" style="width: 120px">
                       </div>
                   </div>
               </div>
               <div class="four wide column">
                   <h4 class="ui inverted header m-padded-tb-mini m-text-spaced">推荐文章</h4>
                   <div class="ui inverted link list ">
                       <a href="#" class="item m-padded-tb-mini m-text-spaced m-opacity-mini">今天是星期三</a>
                       <a href="#" class="item m-padded-tb-mini m-text-spaced m-opacity-mini">明天是星期四</a>
                       <a href="#" class="item m-padded-tb-mini m-text-spaced m-opacity-mini">后天是星期五</a>
                       <a href="#" class="item m-padded-tb-mini m-text-spaced m-opacity-mini">大后天是星期六</a>
                   </div>
               </div>
               <div class="four wide column">
                   <h4 class="ui inverted header m-padded-tb-mini m-text-spaced">联系我</h4>
                   <div class="ui inverted link list">
                       <a href="#" class="item m-padded-tb-mini m-text-spaced m-opacity-mini">qq：15546412121</a>
                       <a href="#" class="item m-padded-tb-mini m-text-spaced m-opacity-mini">微信：156466461161</a>
                       <a href="#" class="item m-padded-tb-mini m-text-spaced m-opacity-mini">邮箱：ssdfsasd@qq.com</a>
                       <a href="#" class="item m-padded-tb-mini m-text-spaced m-opacity-mini">电话：156466461161</a>
                   </div>
               </div>
               <div class="four wide column">
                   <h4 class="ui inverted header m-padded-tb-mini m-text-spaced">李先生</h4>
                   <p class="m-padded-tb-mini m-text-spaced m-opacity-mini">一个热爱编程的码农，喜欢创造、喜欢独立思考、是一个有趣的人。。。。</p>
               </div>
           </div>
           <div class="ui inverted section divider">
               <p class="m-padded-tb-large m-text-spaced m-opacity-tiny"> ©京公网安备11010802022728号  京ICP证 160587号  ©京ICP备16007318号</p>
           </div>
       </div>

    </footer>
    <!--/*/<th:block th:replace="_fragments :: script">/*/-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
    <!--/*/</th:block>/*/-->
    <script>
        /*通过class属性控制控件*/
        $('.menu.toggle').click(function (){
            $('.m-show').toggleClass('m-mobile-hide');
        });
        $('.ui.dropdown').dropdown({
            on:"hover"
        });
        $('.ui.form').form({
            fields:{
                title:{
                    identifier: "name",
                    rules:[
                        {
                            type : 'empty',
                            prompt: '请输入标签名称'
                        }
                    ]
                }
            }
        });
    </script>
</body>
</html>
